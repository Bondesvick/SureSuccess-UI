
<div class="container">
  <table mat-table [dataSource]="paginatedStudents?.data" class="mat-elevation-z8 rtab">

    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.firstName}}
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.lastName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.phone}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element">
        {{element.email}}
      </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
       <button mat-raised-button (click)="viewStudent(element)" color="primary">
         View
       </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
       <button mat-raised-button (click)="editStudent(element)" color="accent">
         Edit
       </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
       <button mat-raised-button (click)="deleteStudent(element)" color="warn">
         Delete
       </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="pagination">

  <pagination *ngIf="paginatedStudents?.data?.length > 0"
    [boundaryLinks]="true" 
    [totalItems]="paginatedStudents?.total"
    [itemsPerPage]="paginatedStudents?.pageSize"
    [(ngModel)]="paginatedStudents!.pageIndex"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
  </pagination>
</div>
