<div class="register-body">
  <form [formGroup]='loginForm' (ngSubmit)='loginForm.valid && logIn()' class="example-form">
    <h1>Login</h1>
    <mat-form-field class="example-full-width">
        <mat-label>First Name</mat-label>
        <input
         matInput
         type="text"
         placeholder="User Name"
         formControlName="firstName">
         <mat-error *ngIf="loginForm.invalid">Please enter your user name</mat-error>
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input
         matInput
         type="password"
         placeholder="Pass Word"
         formControlName="password">
         <mat-error *ngIf="loginForm.invalid">Please enter your password</mat-error>
      </mat-form-field>
  
      <div *ngIf="validationErrors.length > 0">
        <ul>
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
      </div>
  
      <div>
        <button mat-raised-button color="primary" type="submit" class="btn" [disabled]="!loginForm.valid">Login</button>
        <button (click)="cancel()" mat-raised-button type="reset" class="btn">Cancel</button>
      </div>
  </form>
</div>
